[controller_fan case]
pin: FAN_C
max_power: 1
shutdown_speed: 1.0
cycle_time: 0.010
hardware_pwm: False
kick_start_time: 0.100
off_below: 0.3
heater: extruder
fan_speed: 1.0
idle_timeout: 30 # (in seconds)
idle_speed: 0.0
heater: extruder, heater_bed
stepper: stepper_x, stepper_y, stepper_z, extruder#, stepper_z1